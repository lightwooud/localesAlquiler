<!-- register.component.html -->
<div>
    <h2>Registro</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
  
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" ngModel required>
      </div>
  
      <div>
        <label for="local_id">ID del local:</label>
        <input type="number" id="local_id" name="local_id" ngModel required>
      </div>
  
      <div>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" ngModel required>
      </div>
  
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
  
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
  
      <div>
        <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
      </div>
    </form>
  </div>
